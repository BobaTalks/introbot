name: black-format
on: 
  pull_request:
    types: [opened, reopened]
    branches:
      - main
jobs:
  format-with-black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python3 pip install -r requirements.txt
      - run: black . --check

      - run: echo "This job's status is ${{ job.status }}."

